<div class="accordion-wrapper faq-style-3">
    <div class="accordion" id="accordionExampleThree">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingNine">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNine"
                    aria-expanded="true" aria-controls="collapseNine">
                    <span>@@accordionHeaderSl</span> @@accordionHeader_1</button>
            </h2>
            <div id="collapseNine" class="accordion-collapse collapse show" aria-labelledby="headingNine"
                data-bs-parent="#accordionExampleThree">
                <div class="accordion-body">@@accordionBodyText_1</div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTen">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
                    <span>@@accordionHeaderSl</span> @@accordionHeader_2</button>
            </h2>
            <div id="collapseTen" class="accordion-collapse collapse" aria-labelledby="headingTen"
                data-bs-parent="#accordionExampleThree">
                <div class="accordion-body">@@accordionBodyText_2</div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingEleven">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseEleven" aria-expanded="false" aria-controls="collapseEleven">
                    <span>@@accordionHeaderSl</span> @@accordionHeader_3</button>
            </h2>
            <div id="collapseEleven" class="accordion-collapse collapse" aria-labelledby="headingEleven"
                data-bs-parent="#accordionExampleThree">
                <div class="accordion-body">@@accordionBodyText_3</div>
            </div>
        </div>
    </div>
</div>
