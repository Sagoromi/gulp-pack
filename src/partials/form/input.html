<div class="@@formInputBox">
  <div class="@@formInputTitle">
    <label for="@@formInputFor">@@formInputTitleText<span>*</span></label>
  </div>
  <div class="@@formInput">
    <input name="@@formInputName" id="@@formInputId" type="@@formInputType" placeholder="@@formInputPlaceholder">
    <div class="@@formInputIconWrap"><span><i class="@@formInputIcon"></i></span></div>
  </div>
</div>
