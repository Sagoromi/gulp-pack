<div class="trip-wrapper @@tripWrapperClass">
    <div class="@@tripThumb">
       <a href="@@tripLink"><img src="@@tripImage" alt="image"></a>
    </div>
    <div class="@@tripTag">
       <div class="@@tripNumber">
          <span><a href="@@tripLink">@@tripNumberText</a></span>
       </div>
       <div class="@@tripLocation">
          <span><a href="@@tripLink">@@tripLocationText</a></span>
       </div>
    </div>
 </div>
